<!DOCTYPE html>
<html lang="en">

<head>

    <title>Insert Element in Array</title>
    <script>
        let data = [20, 30, 40, 50, 90]
        let newEl = 8989
        let position = 2
        console.warn(data)
        for (let i = data.length - 1; i >= 0; i--) {
            // console.warn(data[i])
            if (i >= position) {
                data[i + 1] = data[i]

                if (i === position) {
                    data[i] = newEl

                }



            }
        }
        console.warn(data)
    </script>
</head>

<body>

</body>

</html>
