    <title>Recursive binary search in JavaScript</title>
  </head>
  <body>
    <script>
      let data = [10, 20, 30, 40, 50, 60, 70]
      let start = 0
      let end = data.length - 1
      let find = 60
      let position = undefined

      //if array is not sorted use also this code for sorted array
      // for (let i = 0; i < data.length; i++) {
      //   for (let j = 0; j < data.length; j++) {
      //     //console.warn(data)
      //     if (data[j] > data[j + 1]) {
      //       let temp = data[j]
      //       data[j] = data[j + 1]
      //       data[j + 1] = temp
      //     }
      //   }
      // }

      // console.log(data)

      function recursiveBinary(data, start, end) {
        let mid = Math.floor((start + end) / 2)
        if (data[mid] === find) {
          position = mid
          return true
        } else if (data[mid] < find) {
          recursiveBinary(data, mid + 1, end)
        } else {
          recursiveBinary(data, start, mid - 1)
        }
      }
      recursiveBinary(data, start, end)
      console.log(position)
    </script>
  </body>
