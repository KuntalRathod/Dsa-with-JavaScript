<!doctype html>
<html lang="en">
  <head>
    <title>Reverse Array with Recursion</title>
    <script>
      let data = [1, 2, 3, 4, 5, 6, 7]
      let temp
      function customReverse(data, start, end) {
        if (start <= end) {
          console.warn(data)
          temp = data[start]
          data[start] = data[end]
          data[end] = temp
          customReverse(data, start + 1, end - 1)
        }
      }
      customReverse(data, 0, data.length - 1)
    </script>
  </head>
  <body></body>
</html>
