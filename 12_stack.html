<!doctype html>
<html lang="en">
  <head>
    <title>Stack in JavaScript</title>
    <script>
      let data = []
      let currentSize = data.length
      let max = 5
      function push(newVal) {
        if (currentSize >= max) {
          alert("Stack is full you can not add  " + newVal)
        }
        data[currentSize] = newVal
        currentSize += 1
      }
      function pop() {
        if (currentSize > 0) {
          currentSize -= 1
          data.length = currentSize
        } else {
          alert("Stack is already empty!!")
        }
      }

      push(20)
      push(10)
      push(30)
      push(50)
      pop()
      pop()
      push(70)
      pop()
      pop()
      pop()
      pop()

      console.warn(data)

      // push(58)
      // push(84)
      // push(49)
    </script>
  </head>
  <body></body>
</html>
