<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear search with js</title>
  </head>
  <body>
    <h1>Search element</h1>
    <input type="text" id="el" placeholder="enter element" />
    <button onclick="searchEl()">Search element</button>
    <script>
      function searchEl() {
        let data = [30, 13, 45, 78, 2, 9, 5, 50]
        let find = document.getElementById("el").value

        let position = undefined
        for (let i = 0; i < data.length; i++) {
          if (data[i] == find) {
            position = i
            break
          }
        }
        console.log(position)
        document.getElementById("el").value = ""
        if (!position) {
          alert("element not found!!")
        } else {
          alert(`Element position is this ${position}`)
        }
      }

      //complexity is O(n)

      //   }
      //kitne types ke algoridhm hotein hai !
    </script>
  </body>
</html>
